<html>
<head>
    <meta charset='utf-8'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <meta name="robots" content="noindex,noarchive,nofollow">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="android-chrome-512x512.png">

</head>
<body>
    <nav class="global">
        <a href="index.html">Home</a>
        <a href="agenda.html">Help</a>
        <a href="addTask.html">Create a Task</a>
        <a href="addList.html">Create a List</a>
        <a href="myLists.html">My Lists</a>
        <a href="feedback.html">Leave Feedback</a>

    </nav>
    <header>
        <img src="android-chrome-192x192.png"
             alt="This is where a designed logo will go."
             title="&copy; 2023 Rajarshi Biswas">
        <h1>Task Flow</h1>
    </header>

    <main>
        <section>
            <h2>Add a Task</h2>

            <label for="name">Task Title:</label>
            <input type="text" id="name" name="name" required><br><br>

            <form action="/submit_date" method="post">
                <label for="date">Due Date:</label>
                <input type="date" id="date" name="date" required>
            </form><br>

            <p>Repeat On:</p>
            <input type="checkbox" id="sunday" name="sunday" value="sunday">
            <label for="sunday">Sunday</label>
            <input type="checkbox" id="monday" name="monday" value="monday">
            <label for="monday">Monday</label>
            <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
            <label for="tuesday">Tuesday</label>
            <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
            <label for="wednesday">Wednesday</label>
            <input type="checkbox" id="thursday" name="thursday" value="thursday">
            <label for="thursday">Thursday</label>
            <input type="checkbox" id="friday" name="friday" value="friday">
            <label for="friday">Friday</label>
            <input type="checkbox" id="saturday" name="saturday" value="saturday">
            <label for="saturday">Saturday</label><br><br>

            <label for="category">List Category:</label>
            <select id="category" name="category">
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
            </select><br><br>

            <input type="submit" value="Create Task">

        </section>
    </main>
    <footer>
        <p>&copy; 2024 Rajarshi Biswas</p>
    </footer>


</body>
</html>
